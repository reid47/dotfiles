# Set prefix to Ctrl-Space instead of Ctrl-b
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# Use vi keys
set -gw mode-keys vi

# Mouse support
set -g mouse on

# 256 color support
set -g default-terminal "screen-256color"

# Set escape-time (recommended by Vim's :checkhealth)
set -sg escape-time 10

# Enable true colors (recommended by Vim's :checkhealth)
set -sa terminal-overrides ',xterm-256color:RGB'

# Split panes using | and - instead of " and %
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Reload config with r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded :)"

# Pane styles
set -g pane-active-border-style fg="#8dd3c7"
set -g pane-border-style fg="white"

# Statusline
# symbols:    
set -g status-interval 2 # refresh every 2s
set -g status-fg default
set -g status-bg "#3c3d37"
set -g status-left "#[fg=#3c3d37 bold,bg=white] #S #[fg=white,bg=default]"
set -g status-right "#[fg=white bold,bg=default] %a, %b %d %l:%M %p "
set -g status-position top
set -g window-status-separator ""
set -g window-status-format "#[fg=default,bg=#3c3d37] #I:#W"
set -g window-status-current-format "#[fg=default bold,bg=#3c3d37] #I:#W#{?window_zoomed_flag, (+),}"

# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
