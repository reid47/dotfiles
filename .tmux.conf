# Set prefix to Ctrl-Space instead of Ctrl-b
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# Use vi keys
set -gw mode-keys vi

# Mouse support
set -g mouse on

# 256 color support
set -g default-terminal "screen-256color"

# Split panes using | and - instead of " and %
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Statusline
# symbols:    
set -g status-interval 2 # refresh evry 2s
set -g status-fg default
set -g status-bg "#3c3d37"
set -g status-left "#[fg=#3c3d37 bold,bg=white] #S #[fg=white,bg=default]"
set -g status-right "#[fg=white,bg=default]#[fg=#3c3d37 bold,bg=white] %a, %b %d %l:%M %p "
set -g status-position top
set -g window-status-separator ""
set -g window-status-format "#[fg=default,bg=#3c3d37] #I:#W"
set -g window-status-current-format "#[fg=default bold,bg=#3c3d37] #I:#W#{?window_zoomed_flag, (zoomed),}"

