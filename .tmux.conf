# Set prefix to Ctrl-Space instead of Ctrl-b
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# Use vi keys
set -gw mode-keys vi

# Update window title
set -g set-titles on
set -g set-titles-string '#T - #I:#W'

# Mouse support
set -g mouse on

# 256 color support
set -g default-terminal "screen-256color"

# Split panes using | and - instead of " and %
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v
